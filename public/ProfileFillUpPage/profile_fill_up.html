<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="profile_fill_up.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/thumb/c/c6/New_Era_University.svg/1200px-New_Era_University.svg.png">
  <title>Profile</title>
</head>

<body>
  <!-- <div class="container"> -->
  <div class="educInfo-cont">

    <!-- Profile Image Section -->
    <div class="circle" id="circle">
      <div class="circle-text" id="circle-text"><i class="fa-solid fa-plus"></i></div>
      <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">
      <div class="remove" id="remove">x</div>
    </div>

    <!-- Profile Information Section -->
    <div class="brand-title">Profile</div>
    <div class="edit-btn-container"><button class="edit-btn" onclick="editUserInput()">Edit</button></div>
    <div class="inputs-profile">
      <label>First Name: </label>
      <input id="firstName" type="text" />
      <label>Middle Name: </label>
      <input id="middleName" type="text" />
      <label>Lastname: </label>
      <input id="lastName" type="text" />
    </div>

    <!-- Education Information Section -->
    <h1>Education Information</h1>
    <div id="educInfo-forms">

      <!-- Education Information Form -->
      <div class="form">
        <label for="degree-1">Degree:</label>
        <div class="form-radio">
          <input type="radio" name="degree-1" id="bachelor-1" value="bachelor" checked>
          <label for="bachelor-1">Bachelor's</label>
        </div>
        <div class="form-radio">
          <input type="radio" name="degree-1" id="masteral-1" value="masteral">
          <label for="masteral-1">Masteral's</label>
        </div>
        <div class="form-radio">
          <input type="radio" name="degree-1" id="doctoral-1" value="doctoral">
          <label for="doctoral-1">Doctoral's</label>
        </div>
        <br>
        <br>
        <label for="program-1">Program 1:</label>
        <input type="text" name="program-1" id="program-1">
        <label for="studied-in-1">Studied in:</label>
        <input type="text" name="studied-in-1" id="studied-in-1">
      </div>

    </div>


    <!-- Add Education Information Form Button -->
    <button id="add-form">
      <i style="font-size: 20px; padding-top: 5px; padding-bottom: 5px;" class="fa-plus"></i>
    </button>


    <!-- Job Experience Scroll Bar -->
    <h1>Job Experience: </h1>
    <div class="experience-scrollbar">

      <!-- Job Experience Forms -->
      <div id="experience-forms" class="div-ex">
        <div class="div-ex experience-form">
          <label for="job-title-1">Job Title 1:</label>
          <input type="text" name="job-title-1" id="job-title-1">
          <label for="work-place-1">Work place:</label>
          <input type="text" name="work-place-1" id="work-place-1">
        </div>
      </div>
    </div>
    <button id="experience-btn"><i style="font-size: 20px; padding-top: 5px; padding-bottom: 5px;"
        class="fa-plus"></i></button>

    <!-- Contact Information -->
    <h1>Contact Information: </h1>
    <div id="contactInfo-forms" class="div-contactInfo">
      <div class="contactInfo contactInfo-form">
        <label for="email-1">Email:</label>
        <input type="text" name="email-1" id="email-1">
        <label for="cp-1">Cellphone Number:</label>
        <input type="text" name="cp-1" id="cp-1">
        <label for="college-dept-1">College Department:</label>
        <input type="text" name="college-dept-1" id="college-dept-1">
      </div>
    </div>

    <!-- Submit Buttons -->
    <div class="submit-container-btn">
      <button id="cancel-profile-btn" onclick="cancelUserInput()">Cancel</button>
      <button id="save-profile-btn" onClick="saveUserInput()">Save</button>
    </div>
  </div>
  <script src="profile_fill_up.js"></script>

</body>

</html>
